<!doctype html>
<html>
  <head>
    <title>Weebo - Command Center</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #periscope { text-align: center; }
      #controls { text-align: center; }
      #controls table { margin-left: auto; margin-right: auto; }
    </style>
  </head>
  <body>
    <div id="periscope">
      <img id="video-frame">
    </div>
    <div id="controls">
      <table style="width: 200px;">
        <tr>
          <td></td>
          <td>
            <svg class="control-key" data-control="forward" width="50px" height="50px" fill="#888" viewBox="0 0 100 100">
              <path d="M50 0 L100 100 L0 100 Z" />
            </svg>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <svg class="control-key" data-control="left" width="50px" height="50px" fill="#888" viewBox="0 0 100 100" transform="rotate(-90)">
              <path d="M50 0 L100 100 L0 100 Z" />
            </svg>
          </td>
          <td></td>
          <td>
            <svg class="control-key" data-control="right" width="50px" height="50px" fill="#888" viewBox="0 0 100 100" transform="rotate(90)">
              <path d="M50 0 L100 100 L0 100 Z" />
            </svg>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <svg class="control-key" data-control="backward" width="50px" height="50px" fill="#888" viewBox="0 0 100 100" transform="rotate(180)">
              <path d="M50 0 L100 100 L0 100 Z" />
            </svg>
          </td>
          <td></td>
        </tr>
      </table>
    </div>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>

      $(function () {
        // Initialize control routines
        function sendControl (control) {
          let c = "s";
          let msg = "Stop!"
          $("svg[data-control='forward']").attr("fill", "#888")
          $("svg[data-control='backward']").attr("fill", "#888")
          $("svg[data-control='left']").attr("fill", "#888")
          $("svg[data-control='right']").attr("fill", "#888")
          $("svg[data-control='" + control + "']").attr("fill", "#000")
          switch (control) {
            case "forward":
              msg = "Move forward"
              c = "f"
              break;
            
            case "backward":
              msg = "Move backward"
              c = "b"
              break;

            case "left":
              msg = "Move left"
              c = "l"
              break;
            
            case "right":
              msg = "Move right"
              c = "r"
              break;

            default:
              msg = "Stop!"
              c = "s"
              break;
          }
          socket.emit('weebo-control', c);
        }

        // Load camera feed

        // Initialize control keys
        var socket = io();
        $(".control-key")
          .on("touchstart mousedown", function() {
            let c = $(this).data("control")
            console.log("Sending", c)
            sendControl(c);
          })
          .on("touchend mouseup", function () {
            sendControl("stop");
          })

        
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          
          $('#m').val('');
          return false;
        });
        socket.on('weebo-control', function(msg){
          $('#messages').prepend($('<li>').text(msg));
        });

        socket.on('frame', function (frame) {
          $('#video-frame').attr('src', 'data:image/jpg;base64,' + frame);
        })
      });
    </script>
  </body>
</html>
